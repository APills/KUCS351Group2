<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Login</button>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
