<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Full Name"
                    required
                />
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                />
                <textarea
                    id="description"
                    name="description"
                    placeholder="Description"
                ></textarea>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
