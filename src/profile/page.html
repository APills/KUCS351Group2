<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <style>
    /* Add your CSS styles here */
    .profile {
      display: flex;
      align-items: center;
      justify-content: center; /* Add this line */
      text-align: center; /* Add this line */
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 20px;
    }

    .username {
      font-weight: bold;
    }

    .friends-button {
      margin-top: 10px;
    }

    .messages {
      margin-top: 20px;
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="profile">
  <img class="profile-image" src="" alt="Profile Image">
  <div class="profile-info">
    <h2 id="full-name"></h2>
    <p class="username" id="username"></p>
    <p id="description"></p>
    <button class="friends-button" onclick="viewFriends()">View Friends</button>
  </div>
</div>

<div class="messages">
  <h3>Messages</h3>
  <ul id="message-list"></ul>
</div>

<script>
  // Fetch user profile data from API
  fetch('https://api.example.com/user/profile')
          .then(response => response.json())
          .then(data => {
            // Update profile image
            const profileImage = document.querySelector('.profile-image');
            profileImage.src = data.profileImage;

            // Update full name
            const fullName = document.getElementById('full-name');
            fullName.textContent = data.fullName;

            // Update username
            const username = document.getElementById('username');
            username.textContent = '@' + data.username;

            // Update description
            const description = document.getElementById('description');
            description.textContent = data.description;
          })
          .catch(error => {
            console.error('Error fetching user profile:', error);
          });

  // Fetch messages from API
  fetch('https://api.example.com/user/messages')
          .then(response => response.json())
          .then(data => {
            // Update message list
            const messageList = document.getElementById('message-list');
            data.messages.forEach(message => {
              const li = document.createElement('li');
              li.textContent = message;
              messageList.appendChild(li);
            });
          })
          .catch(error => {
            console.error('Error fetching messages:', error);
          });

  function viewFriends() {
    // Perform action to view friends
    // Add your code here
  }
</script>
</body>
</html>
